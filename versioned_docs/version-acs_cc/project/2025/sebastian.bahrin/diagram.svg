<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Background -->
  <rect x="100" y="50" width="600" height="500" rx="15" ry="15" fill="#f0f8ff" stroke="#3366cc" stroke-width="3"/>
  <text x="400" y="580" font-family="Arial" font-size="18" text-anchor="middle" fill="#3366cc">IoT Monitoring System</text>
  
  <!-- Sensor Unit Section -->
  <rect x="140" y="90" width="520" height="140" rx="10" ry="10" fill="#e6f2ff" stroke="#3366cc" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="170" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#3366cc">Sensor Unit</text>
  
  <!-- Processing Unit Section -->
  <rect x="140" y="290" width="520" height="230" rx="10" ry="10" fill="#e6f2ff" stroke="#3366cc" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="170" y="310" font-family="Arial" font-size="16" font-weight="bold" fill="#3366cc">Processing Unit</text>
  
  <!-- Sensors -->
  <rect x="160" y="130" width="80" height="70" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="200" y="160" font-family="Arial" font-size="14" text-anchor="middle">LDR</text>
  <text x="200" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Light Sensor</text>
  
  <rect x="290" y="130" width="80" height="70" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="330" y="160" font-family="Arial" font-size="14" text-anchor="middle">SW-420</text>
  <text x="330" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Vibration</text>
  
  <rect x="420" y="130" width="80" height="70" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="460" y="160" font-family="Arial" font-size="14" text-anchor="middle">Reed</text>
  <text x="460" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Magnetic</text>
  
  <rect x="550" y="130" width="80" height="70" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="590" y="160" font-family="Arial" font-size="14" text-anchor="middle">MPU6050</text>
  <text x="590" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Motion</text>
  
  <!-- Raspberry Pi Pico 2W -->
  <rect x="220" y="340" width="360" height="100" rx="10" ry="10" fill="#b3e6b3" stroke="#333" stroke-width="3"/>
  <text x="400" y="385" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Raspberry Pi Pico 2W</text>
  <text x="400" y="410" font-family="Arial" font-size="14" text-anchor="middle">RP2040 Microcontroller with WiFi</text>
  
  <!-- Output Components -->
  <rect x="180" y="470" width="100" height="60" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="230" y="500" font-family="Arial" font-size="14" text-anchor="middle">microSD</text>
  <text x="230" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Storage</text>
  
  <rect x="350" y="470" width="100" height="60" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="400" y="500" font-family="Arial" font-size="14" text-anchor="middle">OLED</text>
  <text x="400" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Display</text>
  
  <rect x="520" y="470" width="100" height="60" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <text x="570" y="500" font-family="Arial" font-size="14" text-anchor="middle">Buzzer/LED</text>
  <text x="570" y="515" font-family="Arial" font-size="12" text-anchor="middle" fill="#555">Indicators</text>
  
  <!-- Connection Lines -->
  <!-- Sensors to Raspberry Pi -->
  <line x1="200" y1="200" x2="280" y2="340" stroke="#333" stroke-width="2"/>
  <line x1="330" y1="200" x2="320" y2="340" stroke="#333" stroke-width="2"/>
  <line x1="460" y1="200" x2="400" y2="340" stroke="#333" stroke-width="2"/>
  <line x1="590" y1="200" x2="520" y2="340" stroke="#333" stroke-width="2"/>
  
  <!-- Raspberry Pi to Output Components -->
  <line x1="280" y1="440" x2="230" y2="470" stroke="#333" stroke-width="2"/>
  <line x1="400" y1="440" x2="400" y2="470" stroke="#333" stroke-width="2"/>
  <line x1="520" y1="440" x2="570" y2="470" stroke="#333" stroke-width="2"/>
  
  <!-- Connection Circles -->
  <circle cx="200" cy="200" r="5" fill="#333"/>
  <circle cx="330" cy="200" r="5" fill="#333"/>
  <circle cx="460" cy="200" r="5" fill="#333"/>
  <circle cx="590" cy="200" r="5" fill="#333"/>
  
  <circle cx="280" cy="340" r="5" fill="#333"/>
  <circle cx="320" cy="340" r="5" fill="#333"/>
  <circle cx="400" cy="340" r="5" fill="#333"/>
  <circle cx="520" cy="340" r="5" fill="#333"/>
  
  <circle cx="280" cy="440" r="5" fill="#333"/>
  <circle cx="400" cy="440" r="5" fill="#333"/>
  <circle cx="520" cy="440" r="5" fill="#333"/>
  
  <circle cx="230" cy="470" r="5" fill="#333"/>
  <circle cx="400" cy="470" r="5" fill="#333"/>
  <circle cx="570" cy="470" r="5" fill="#333"/>
  
  <!-- Section Connector -->
  <path d="M400,230 L400,290" stroke="#3366cc" stroke-width="3" stroke-dasharray="10,5"/>
  
</svg>