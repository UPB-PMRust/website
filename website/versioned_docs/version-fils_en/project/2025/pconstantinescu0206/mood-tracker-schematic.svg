<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Mood Tracker - Circuit Schematic</text>
  
  <!-- Raspberry Pi Pico W -->
  <rect x="300" y="100" width="200" height="320" rx="5" ry="5" fill="#f8f8f8" stroke="#000000" stroke-width="2"/>
  <text x="400" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Raspberry Pi Pico W</text>
  
  <!-- Pin labels on Pico -->
  <text x="310" y="160" font-family="Arial" font-size="12">GP0 (Button Happy)</text>
  <text x="310" y="190" font-family="Arial" font-size="12">GP1 (Button Sad)</text>
  <text x="310" y="220" font-family="Arial" font-size="12">GP2 (Button Neutral)</text>
  <text x="310" y="250" font-family="Arial" font-size="12">GP4/SDA (EEPROM)</text>
  <text x="310" y="280" font-family="Arial" font-size="12">GP5/SCL (EEPROM)</text>
  <text x="310" y="310" font-family="Arial" font-size="12">GP10-13 (LCD SPI)</text>
  <text x="310" y="340" font-family="Arial" font-size="12">GP14 (LCD DC)</text>
  <text x="310" y="370" font-family="Arial" font-size="12">GP15 (LCD RST)</text>
  <text x="310" y="400" font-family="Arial" font-size="12">GP16 (Audio PWM)</text>
  
  <!-- Happy Button -->
  <rect x="100" y="140" width="120" height="40" rx="5" ry="5" fill="#a7e8af" stroke="#000000" stroke-width="2"/>
  <text x="160" y="165" font-family="Arial" font-size="14" text-anchor="middle">Happy Button</text>
  <line x1="220" y1="160" x2="300" y2="160" stroke="#000000" stroke-width="2"/>
  
  <!-- Sad Button -->
  <rect x="100" y="190" width="120" height="40" rx="5" ry="5" fill="#ffb7b7" stroke="#000000" stroke-width="2"/>
  <text x="160" y="215" font-family="Arial" font-size="14" text-anchor="middle">Sad Button</text>
  <line x1="220" y1="210" x2="300" y2="190" stroke="#000000" stroke-width="2"/>
  
  <!-- Neutral Button -->
  <rect x="100" y="240" width="120" height="40" rx="5" ry="5" fill="#e0e0e0" stroke="#000000" stroke-width="2"/>
  <text x="160" y="265" font-family="Arial" font-size="14" text-anchor="middle">Neutral Button</text>
  <line x1="220" y1="260" x2="300" y2="220" stroke="#000000" stroke-width="2"/>
  
  <!-- Pull-down resistors for buttons -->
  <line x1="160" y1="180" x2="160" y2="200" stroke="#000000" stroke-width="2"/>
  <rect x="150" y="200" width="20" height="50" fill="#f9d59f" stroke="#000000" stroke-width="2"/>
  <text x="190" y="225" font-family="Arial" font-size="12" text-anchor="start">10kÎ©</text>
  <line x1="160" y1="250" x2="160" y2="320" stroke="#000000" stroke-width="2"/>
  <line x1="140" y1="320" x2="180" y2="320" stroke="#000000" stroke-width="2"/>
  <line x1="150" y1="330" x2="170" y2="330" stroke="#000000" stroke-width="2"/>
  <line x1="155" y1="340" x2="165" y2="340" stroke="#000000" stroke-width="2"/>
  <line x1="159" y1="350" x2="161" y2="350" stroke="#000000" stroke-width="2"/>
  <text x="180" y="335" font-family="Arial" font-size="12" text-anchor="start">GND</text>
  
  <!-- LCD Display -->
  <rect x="580" y="100" width="150" height="120" rx="5" ry="5" fill="#d4f0fc" stroke="#000000" stroke-width="2"/>
  <text x="655" y="130" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">2.4" LCD Display</text>
  <text x="600" y="160" font-family="Arial" font-size="12">SPI</text>
  <text x="600" y="180" font-family="Arial" font-size="12">DC</text>
  <text x="600" y="200" font-family="Arial" font-size="12">RST</text>
  <line x1="500" y1="310" x2="580" y2="160" stroke="#000000" stroke-width="2"/>
  <line x1="500" y1="340" x2="580" y2="180" stroke="#000000" stroke-width="2"/>
  <line x1="500" y1="370" x2="580" y2="200" stroke="#000000" stroke-width="2"/>
  
  <!-- EEPROM Module -->
  <rect x="580" y="240" width="150" height="80" rx="5" ry="5" fill="#fef8c9" stroke="#000000" stroke-width="2"/>
  <text x="655" y="270" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">AT24C256 EEPROM</text>
  <text x="600" y="300" font-family="Arial" font-size="12">SDA/SCL</text>
  <line x1="500" y1="250" x2="580" y2="280" stroke="#000000" stroke-width="2" stroke-dasharray="4"/>
  <line x1="500" y1="280" x2="580" y2="300" stroke="#000000" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Audio Amplifier -->
  <rect x="580" y="340" width="150" height="80" rx="5" ry="5" fill="#f2d7f5" stroke="#000000" stroke-width="2"/>
  <text x="655" y="370" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">TPA3118 Audio Amp</text>
  <text x="600" y="400" font-family="Arial" font-size="12">PWM Input</text>
  <line x1="500" y1="400" x2="580" y2="400" stroke="#000000" stroke-width="2"/>
  
  <!-- Speaker -->
  <circle cx="760" y="380" r="20" fill="white" stroke="#000000" stroke-width="2"/>
  <path d="M 750 380 C 755 370, 765 370, 770 380 C 765 390, 755 390, 750 380" fill="none" stroke="#000000" stroke-width="1.5"/>
  <line x1="730" y1="380" x2="740" y2="380" stroke="#000000" stroke-width="2"/>
  
  <!-- Power Connections -->
  <rect x="350" y="460" width="100" height="40" rx="5" ry="5" fill="#ffd0d0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="485" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Power Supply</text>
  <line x1="400" y1="460" x2="400" y2="420" stroke="#ff0000" stroke-width="2"/>
  <text x="410" y="440" font-family="Arial" font-size="12" fill="#ff0000">VCC</text>
  
  <!-- Legend -->
  <rect x="600" y="460" width="150" height="100" rx="5" ry="5" fill="#f8f8f8" stroke="#000000" stroke-width="1"/>
  <text x="675" y="480" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
  <line x1="610" y1="495" x2="640" y2="495" stroke="#000000" stroke-width="2"/>
  <text x="645" y="500" font-family="Arial" font-size="12">Data Connection</text>
  <line x1="610" y1="515" x2="640" y2="515" stroke="#000000" stroke-width="2" stroke-dasharray="4"/>
  <text x="645" y="520" font-family="Arial" font-size="12">I2C Connection</text>
  <line x1="610" y1="535" x2="640" y2="535" stroke="#ff0000" stroke-width="2"/>
  <text x="645" y="540" font-family="Arial" font-size="12">Power</text>
</svg>
