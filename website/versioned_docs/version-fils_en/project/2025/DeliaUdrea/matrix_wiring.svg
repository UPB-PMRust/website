<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
  
  <text x="300" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">4x4 Matrix Wiring Example</text>
  
  <!-- Grid -->
  <!-- Rows (Outputs) -->
  <line x1="100" y1="100" x2="500" y2="100" stroke="#e91e63" stroke-width="2" />
  <text x="80" y="105" font-family="Arial" font-size="12">Row 0</text>
  <line x1="100" y1="160" x2="500" y2="160" stroke="#e91e63" stroke-width="2" />
  <text x="80" y="165" font-family="Arial" font-size="12">Row 1</text>
  <line x1="100" y1="220" x2="500" y2="220" stroke="#e91e63" stroke-width="2" />
  <text x="80" y="225" font-family="Arial" font-size="12">Row 2</text>
  <line x1="100" y1="280" x2="500" y2="280" stroke="#e91e63" stroke-width="2" />
  <text x="80" y="285" font-family="Arial" font-size="12">Row 3</text>

  <!-- Cols (Inputs) -->
  <line x1="150" y1="50" x2="150" y2="350" stroke="#2196f3" stroke-width="2" />
  <text x="150" y="370" font-family="Arial" font-size="12" text-anchor="middle">Col 0</text>
  <line x1="250" y1="50" x2="250" y2="350" stroke="#2196f3" stroke-width="2" />
  <text x="250" y="370" font-family="Arial" font-size="12" text-anchor="middle">Col 1</text>
  <line x1="350" y1="50" x2="350" y2="350" stroke="#2196f3" stroke-width="2" />
  <text x="350" y="370" font-family="Arial" font-size="12" text-anchor="middle">Col 2</text>
  <line x1="450" y1="50" x2="450" y2="350" stroke="#2196f3" stroke-width="2" />
  <text x="450" y="370" font-family="Arial" font-size="12" text-anchor="middle">Col 3</text>

  <!-- Switches/Diodes nodes -->
  <!-- Creating circles to represent nodes -->
  <circle cx="150" cy="100" r="5" fill="black" />
  <circle cx="250" cy="100" r="5" fill="black" />
  <circle cx="350" cy="100" r="5" fill="black" />
  <circle cx="450" cy="100" r="5" fill="black" />
  
  <circle cx="150" cy="160" r="5" fill="black" />
  <circle cx="250" cy="160" r="5" fill="black" />
  <circle cx="350" cy="160" r="5" fill="black" />
  <circle cx="450" cy="160" r="5" fill="black" />

  <text x="520" y="100" font-family="Arial" font-size="10" fill="gray">Diode >|</text>

</svg>